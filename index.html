<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1 hour">9AM</div>
             <textarea class="col-sm-8 row future" id="timeBlock9" rows="3" cols="10"></textarea>
          <button data-time="#timeBlock9AM" class=" col-sm-1 saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">10AM</div>
             <textarea class="col-sm-8 row future" id="timeBlock10" rows="3" cols="10"></textarea>
          <button data-time="#timeBlock10AM" class=" col-sm-1 saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">11AM</div>
             <textarea class="col-sm-8 row future" id="timeBlock11" rows="3" cols="10"></textarea>
          <button data-time="#timeBlock11AM" class=" col-sm-1 saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">12PM</div>
             <textarea class="col-sm-8 row future" id="timeBlock12" rows="3" cols="10"></textarea>
          <button data-time="#timeBlock12PM" class=" col-sm-1 saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">1PM</div>
             <textarea class="col-sm-8 row future" id="timeBlock13" rows="3" cols="10"></textarea>
          <button data-time="#timeBlock1PM" class=" col-sm-1 saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">2PM</div>
             <textarea class="col-sm-8 row future" id="timeBlock14" rows="3" cols="10"></textarea>
          <button data-time="#timeBlock2PM" class=" col-sm-1 saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">3PM</div>
             <textarea class="col-sm-8 row future" id="timeBlock15" rows="3" cols="10"></textarea>
          <button data-time="#timeBlock3PM" class=" col-sm-1 saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">4PM</div>
             <textarea class="col-sm-8 row future" id="timeBlock16" rows="3" cols="10"></textarea>
          <button data-time="#timeBlock4PM" class=" col-sm-1 saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col-sm-1 hour">5PM</div>
             <textarea class="col-sm-8 row future" id="timeBlock17" rows="3" cols="10"></textarea>
          <button data-time="#timeBlock5PM" class=" col-sm-1 saveBtn">Save</button>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
